
<div class="section-sign-up">
  <div class="div-sign-up">
    <div class="div-form">
      <div class="form-title">
        <h3><svg width="20px" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" version="1.1">
          <g transform="translate(0 -1028.4)">
            <path d="m12 1028.4 4 9 8 1-6 5 2 9-8-5-8 5 2-9-6-5 8-1z" fill="#f39c12"/>
            <path d="m12 1028.4-4 9-6.9688 0.8 4.9688 4.2-0.1875 0.8 0.1875 0.2-1.75 7.8 7.75-4.8 7.75 4.8-1.75-7.8 0.188-0.2-0.188-0.8 4.969-4.2-6.969-0.8-4-9z" fill="#f1c40f"/>
          </g>
        </svg>
          ¡Regístrate!
          <svg width="20px" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <g transform="translate(0 -1028.4)">
              <path d="m12 1028.4 4 9 8 1-6 5 2 9-8-5-8 5 2-9-6-5 8-1z" fill="#f39c12"/>
              <path d="m12 1028.4-4 9-6.9688 0.8 4.9688 4.2-0.1875 0.8 0.1875 0.2-1.75 7.8 7.75-4.8 7.75 4.8-1.75-7.8 0.188-0.2-0.188-0.8 4.969-4.2-6.969-0.8-4-9z" fill="#f1c40f"/>

          </svg>
        </h3>
        <p>Lorem ipsum dolor sit amet sadipscing soluta eu gubergren et. Dolores sit amet blandit commodo elitr amet clita.</p>
      </div>
      <div class="form-sign-up">
        <div class="form-group">
          <label for="form-nombre">Nombre</label>
          <input type="text" class="form-control" id="form-nombre" placeholder="Introduzca su nombre">
        </div>
        <div class="form-group">
          <label for="form-apellido">Apellido</label>
          <input type="text" class="form-control" id="form-apellido" placeholder="Introduzca su apellido">
        </div>
        <div class="form-group">
          <label for="form-email">Email</label>
          <input type="email" class="form-control" id="form-email" placeholder="Introduzca su email">
        </div>
        <div class="form-group">
          <label for="form-date">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="form-date">
        </div>
        <div class="form-group">
          <label for="form-password">Contraseña</label>
          <input type="password" class="form-control" id="form-password" placeholder="Contraseña">
        </div>
        <div class="div-options">
          <button type="submit" role="button" class="btn-social" (click)="obtenerDatosRegistro()">Registrarse</button>
          <a routerLink="/login">¿Ya tienes una cuenta? Iniciar Sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>
